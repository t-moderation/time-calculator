<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>1人あたり時間計算</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input {
      margin: 5px 0;
      padding: 5px;
      width: 150px;
    }
    .result {
      margin-top: 15px;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>1人あたりの時間計算</h2>

  <label>
    上限時間（分）<br>
    <input type="number" id="totalTime" value="18">
  </label>
  <br>

  <label>
    人数<br>
    <input type="number" id="people" value="9">
  </label>
  <br>

  <button onclick="calculate()">計算する</button>

  <div class="result" id="result"></div>

  <script>
  function calculate() {
    const totalTime = Number(document.getElementById("totalTime").value);
    const people = Number(document.getElementById("people").value);

    if (people <= 0) {
      document.getElementById("result").textContent = "人数を正しく入力してください";
      return;
    }

    // 1人あたりの秒数（四捨五入）
    const perPersonSeconds = Math.round((totalTime * 60) / people);

    // ○分○秒に変換
    const minutes = Math.floor(perPersonSeconds / 60);
    const seconds = perPersonSeconds % 60;

    document.getElementById("result").textContent =
      `1人あたり ${minutes}分${seconds}秒（合計 ${perPersonSeconds}秒）`;
  }
</script>

</body>
</html>
