<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>1人あたり時間計算</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input {
      margin: 5px 0;
      padding: 5px;
      width: 150px;
    }
    .result {
      margin-top: 15px;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>1人あたりの時間計算</h2>

  <label>
    上限時間（分）<br>
    <input type="number" id="totalTime" value="18">
  </label>
  <br>

  <label>
    人数<br>
    <input type="number" id="people" value="9">
  </label>
  <br>

  <button onclick="calculate()">計算する</button>

  <div class="result" id="result"></div>

  <script>
    function calculate() {
      const totalTime = Number(document.getElementById("totalTime").value);
      const people = Number(document.getElementById("people").value);

      if (people <= 0) {
        document.getElementById("result").textContent = "人数を正しく入力してください";
        return;
      }

      const perPerson = totalTime / people;
      document.getElementById("result").textContent =
        `1人あたり ${perPerson.toFixed(1)} 分`;
    }
  </script>

</body>
</html>
